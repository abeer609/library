{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Order summary</h5>
        <p>{{order.created_at}}</p>
        <p>Order quantity: <span class="fw-bold">{{order.orderitem_set.count}}</span></p>
        <p>Sub total: {{total.sub_total | floatformat:2 }}</p>
        <button class="btn btn-primary">Complete Order</button>
    </div>
</div>
{% endblock %}
