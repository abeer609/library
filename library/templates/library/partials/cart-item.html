<tr>
    <td>
      <div class="d-flex gap-2 align-items-center">
        <div>
          <img
            src="{{item.book.cover_image}}"
            alt=""
            srcset=""
            height="90"
          />
        </div>
        <div>
          <p>{{item.book.title}}</p>
        </div>
      </div>
    </td>
    <td>{{item.book.price}}</td>
    <td>
      <div class="d-flex gap-2">
        {% if item.quantity > 1%}
        <button
          data-id="{{item.id}}"
          class="btn btn-light btn-sm decrement"
        >
          <i class="bi-dash"></i>
        </button>
        {% else %}
        <button
          data-id="{{item.id}}"
          class="btn btn-light btn-sm disabled decrement"
        >
          <i class="bi-dash"></i>
        </button>
        {% endif %} {{item.quantity}}
        <button
          data-id="{{item.id}}"
          class="btn btn-light btn-sm increment"
        >
          <i class="bi-plus"></i>
        </button>
      </div>
    </td>
    <td>
      <button
        data-id="{{item.id}}"
        class="btn btn-danger btn-sm delete-item"
      >
        <i class="bi-trash"></i>
      </button>
    </td>
  </tr>
